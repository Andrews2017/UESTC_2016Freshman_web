<!DOCTYPE html>
<html>
<head>
	<title>登录--创联工作室</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/user-login.css">
	<script src="../js/jquery-3.1.1.js" ></script>
	<link rel="shortcut icon" href="../images/icon.ico">
</head>
<body>
<div id="signup-form">
	<div id="signup-logo">
		<img src="../images/signuplogo.png">
	</div>
	<div id="login">
	<form>
		<p id="show-login">登录</p>
		<div class="login-form">
		<input class="login-email" type="email" placeholder="邮箱">
		<input class= "login-password" type="password" placeholder="密码">
		<div class="signup-submit" type="submit">登录</div>
		</div>
	</form>  
	</div>
	<div id="register">
	<form>
		<p id="show-register">注册</p>
		<div class="register-form">
		<input class="reg-email" type="email" placeholder="邮箱" name="email" required="required" autofocus="autofocus">
		<input class="reg-password1" type="password" placeholder="密码" name="password1" required="required">
		<input class="reg-password2" type="password" placeholder="确认密码" name="password2" required="required">
		<input class="stdID" type="number" placeholder="学号" name="Student-ID" required="required">
		<input class="idNum" type="number" placeholder="身份证号" name="ID" required="required">
		<div class="code-box">
			<input id="code-number" type="text" placeholder="验证码" name="phone-number" required="required">
		    <div id="get-code">
 				<img src="/imageCreate" alt="" id="yanzhengma">
 			</div>
		</div>
		<div class="signup-submit reg-submit" type="submit"> 注册</div>
		</div>
	</form>
	</div>
</div>
<script type="text/javascript" src="../js/user-login.js"></script>
</body>

</html>
